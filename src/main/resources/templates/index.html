<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><meta charset="UTF-8">
<title>Warikan</title>
</head>
<body>
<h1>Warikan</h1>
<h2>沢山の人との割り勘時に利用してください</h2>
<div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">フォーム1</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">人数を入力</label>
            <div class="col-sm-10">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">項目2</label>
            <div class="col-sm-10 radio">
              <label><input type="radio" name="radio">選択肢1</label>
              <label><input type="radio" name="radio">選択肢2</label>
              <label><input type="radio" name="radio">選択肢3</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">項目3</label>
            <div class="col-sm-10 checkbox">
              <label><input type="checkbox" name="checkbox">選択肢1</label>
              <label><input type="checkbox" name="checkbox">選択肢2</label>
              <label><input type="checkbox" name="checkbox">選択肢3</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">項目4</label>
            <div class="col-sm-10">
              <select class="form-control">
                <option>選択肢1</option>
                <option>選択肢2</option>
                <option>選択肢3</option>
                <option>選択肢4</option>
                <option>選択肢5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default">送信</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js></script>
</body>
</html>
